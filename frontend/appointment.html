<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Haircut Appointment</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .salon-options {
      display: flex;
      flex-direction: column;
    }

    .salon-options label {
      font-weight: normal;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book Your Haircut Appointment</h2>
    <form id="appointmentForm">
      <div class="form-group">
        <label>Select Salon:</label>
        <div class="salon-options">
          <label><input type="radio" name="salon" value="Classic Cuts" required /> Classic Cuts</label>
          <label><input type="radio" name="salon" value="Elite Styles" /> Elite Styles</label>
          <label><input type="radio" name="salon" value="Urban Fadez" /> Urban Fadez</label>
        </div>
      </div>
      <div class="form-group">
        <label for="date">Choose Date:</label>
        <input type="date" id="date" name="date" required />
      </div>
      <div class="form-group">
        <label for="time">Choose Time:</label>
        <input type="time" id="time" name="time" required />
      </div>
      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script>
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const salon = document.querySelector('input[name="salon"]:checked')?.value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      if (!salon || !date || !time) {
        alert('Please fill in all fields.');
        return;
      }

      alert(`âœ… Appointment booked at ${salon} on ${date} at ${time}`);
      // Add fetch logic here if you want to send data to backend
    });
  </script>
</body>
</html>
